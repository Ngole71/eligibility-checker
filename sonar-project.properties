# Project identification
sonar.projectKey=eligibility-checker
sonar.projectName=Eligibility Checker Application
sonar.projectVersion=1.0.0
sonar.organization=your-sonar-org

# Source code
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src

# Language specific settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage reports (these will be generated by CI/CD)
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/*.config.js
sonar.test.exclusions=**/*.test.ts,**/*.spec.ts

# Coverage exclusions  
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.config.js,**/main.ts,**/*.module.ts

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8

# Duplication
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts

# Analysis parameters
sonar.analysis.mode=publish