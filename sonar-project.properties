# From SonarCloud (keep these exactly)
sonar.projectKey=Ngole71_eligibility-checker
sonar.organization=ngole71

# Add these additional settings for better analysis
sonar.projectName=Eligibility Checker Application
sonar.projectVersion=1.0.0
sonar.host.url=https://sonarcloud.io

# Source code paths (enhanced)
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src/app
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Language settings
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info

# Quality gate
sonar.qualitygate.wait=true

# Exclusions (enhanced for your project)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.d.ts,**/*.config.js,**/package*.json,**/.angular/**
sonar.test.exclusions=**/*.test.ts,**/*.spec.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.config.js,**/main.ts,**/*.module.ts,**/environment*.ts

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.html